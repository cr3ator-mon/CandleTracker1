<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Trade Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
    }
    .tracker-box {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3c;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #00ffc3;
      color: #000;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.2em;
      color: #00ffc3;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä Candle Trade Tracker</h1>
  <div class="tracker-box">
    <label for="entryType">Entry Type</label>
    <select id="entryType">
      <option value="First Entry">First Entry</option>
      <option value="Second Entry">Second Entry</option>
    </select>

    <label for="stoplossType">Stoploss Type</label>
    <select id="stoplossType">
      <option value="Candle">Candle</option>
      <option value="Wick">Wick</option>
    </select>

    <label for="result">Result</label>
    <select id="result">
      <option value="Win">Win</option>
      <option value="Loss">Loss</option>
    </select>

    <button onclick="submitTrade()">Submit Trade</button>

    <div class="summary" id="summaryText">Total Trades: 0</div>
  </div>

  <div class="section-title">‚úÖ Total Win vs ‚ùå Loss</div>
  <table>
    <thead>
      <tr><th>Result</th><th>Count</th></tr>
    </thead>
    <tbody>
      <tr><td>Win</td><td id="winCount">0</td></tr>
      <tr><td>Loss</td><td id="lossCount">0</td></tr>
    </tbody>
  </table>

  <div class="section-title">üèπ Stoploss Type Breakdown</div>
  <table>
    <thead>
      <tr><th>Stoploss</th><th>Wins</th><th>Losses</th></tr>
    </thead>
    <tbody>
      <tr><td>Candle</td><td id="candleWins">0</td><td id="candleLosses">0</td></tr>
      <tr><td>Wick</td><td id="wickWins">0</td><td id="wickLosses">0</td></tr>
    </tbody>
  </table>

  <div class="section-title">üìå Entry Type Breakdown</div>
  <table>
    <thead>
      <tr><th>Entry Type</th><th>Wins</th><th>Losses</th></tr>
    </thead>
    <tbody>
      <tr><td>First Entry</td><td id="firstEntryWins">0</td><td id="firstEntryLosses">0</td></tr>
      <tr><td>Second Entry</td><td id="secondEntryWins">0</td><td id="secondEntryLosses">0</td></tr>
    </tbody>
  </table>

  <script>
    let totalTrades = 0;
    let winCount = 0, lossCount = 0;
    let candleWins = 0, candleLosses = 0;
    let wickWins = 0, wickLosses = 0;
    let firstEntryWins = 0, firstEntryLosses = 0;
    let secondEntryWins = 0, secondEntryLosses = 0;

    function submitTrade() {
      const entry = document.getElementById("entryType").value;
      const stoploss = document.getElementById("stoplossType").value;
      const result = document.getElementById("result").value;

      totalTrades++;
      document.getElementById("summaryText").innerText =
        `‚úÖ Logged ${entry} trade with ${stoploss} stoploss ‚Äî ${result}. Total Trades: ${totalTrades}`;

      // Win vs Loss
      if (result === "Win") {
        winCount++;
        document.getElementById("winCount").innerText = winCount;
      } else {
        lossCount++;
        document.getElementById("lossCount").innerText = lossCount;
      }

      // Stoploss breakdown
      if (stoploss === "Candle") {
        if (result === "Win") {
          candleWins++;
          document.getElementById("candleWins").innerText = candleWins;
        } else {
          candleLosses++;
          document.getElementById("candleLosses").innerText = candleLosses;
        }
      } else {
        if (result === "Win") {
          wickWins++;
          document.getElementById("wickWins").innerText = wickWins;
        } else {
          wickLosses++;
          document.getElementById("wickLosses").innerText = wickLosses;
        }
      }

      // Entry breakdown
      if (entry === "First Entry") {
        if (result === "Win") {
          firstEntryWins++;
          document.getElementById("firstEntryWins").innerText = firstEntryWins;
        } else {
          firstEntryLosses++;
          document.getElementById("firstEntryLosses").innerText = firstEntryLosses;
        }
      } else {
        if (result === "Win") {
          secondEntryWins++;
          document.getElementById("secondEntryWins").innerText = secondEntryWins;
        } else {
          secondEntryLosses++;
          document.getElementById("secondEntryLosses").innerText = secondEntryLosses;
        }
      }
    }
  </script>

</body>
</html>
