<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Trade Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
    }
    .tracker-box {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3c;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #00ffc3;
      color: #000;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.2em;
      color: #00ffc3;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä Candle Trade Tracker</h1>
  <div class="tracker-box">
    <label for="entryType">Entry Type</label>
    <select id="entryType">
      <option value="First Entry">First Entry</option>
      <option value="Second Entry">Second Entry</option>
    </select>

    <label for="stoplossType">Stoploss Type</label>
    <select id="stoplossType">
      <option value="Candle">Candle</option>
      <option value="Wick">Wick</option>
    </select>

    <label for="result">Result</label>
    <select id="result">
      <option value="Win">Win</option>
      <option value="Loss">Loss</option>
    </select>

    <label for="count">Number of Trades</label>
    <input type="number" id="count" value="1" min="1">

    <label for="notes">Notes (optional)</label>
    <textarea id="notes" rows="3" placeholder="Add any strategy notes or observations..."></textarea>

    <button onclick="submitTrade()">Submit Trade</button>

    <div class="summary" id="summaryText">Total Trades: 0</div>
  </div>

  <div class="section-title">üìã All Trades</div>
  <table id="allTrades">
    <thead>
      <tr>
        <th>Time</th>
        <th>Entry</th>
        <th>Stoploss</th>
        <th>Result</th>
        <th>Count</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">‚úÖ Wins vs ‚ùå Losses</div>
  <table>
    <thead>
      <tr>
        <th>Result</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Win</td><td id="winCount">0</td></tr>
      <tr><td>Loss</td><td id="lossCount">0</td></tr>
    </tbody>
  </table>

  <div class="section-title">üèπ Wins by Stoploss Type</div>
  <table>
    <thead>
      <tr>
        <th>Stoploss Type</th>
        <th>Win Count</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Candle</td><td id="candleWins">0</td></tr>
      <tr><td>Wick</td><td id="wickWins">0</td></tr>
    </tbody>
  </table>

  <div class="section-title">üìå Entry Type Breakdown</div>
  <table>
    <thead>
      <tr>
        <th>Entry Type</th>
        <th>Trade Count</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>First Entry</td><td id="firstEntryCount">0</td></tr>
      <tr><td>Second Entry</td><td id="secondEntryCount">0</td></tr>
    </tbody>
  </table>

  <script>
    let totalTrades = 0;
    let winCount = 0;
    let lossCount = 0;
    let candleWins = 0;
    let wickWins = 0;
    let firstEntryCount = 0;
    let secondEntryCount = 0;

    function submitTrade() {
      const entry = document.getElementById("entryType").value;
      const stoploss = document.getElementById("stoplossType").value;
      const result = document.getElementById("result").value;
      const count = parseInt(document.getElementById("count").value);
      const notes = document.getElementById("notes").value;
      const timestamp = new Date().toLocaleString();

      totalTrades += count;
      document.getElementById("summaryText").innerText =
        `‚úÖ Logged ${count} ${entry} trade(s) with ${stoploss} stoploss ‚Äî ${result}. Total Trades: ${totalTrades}`;

      // Add to All Trades table
      const allTable = document.getElementById("allTrades").getElementsByTagName("tbody")[0];
      const newRow = allTable.insertRow();
      newRow.innerHTML = `
        <td>${timestamp}</td>
        <td>${entry}</td>
        <td>${stoploss}</td>
        <td>${result}</td>
        <td>${count}</td>
        <td>${notes || '-'}</td>
      `;

      // Result breakdown
      if (result === "Win") {
        winCount += count;
        document.getElementById("winCount").innerText = winCount;

        if (stoploss === "Candle") {
          candleWins += count;
          document.getElementById("candleWins").innerText = candleWins;
        } else if (stoploss === "Wick") {
          wickWins += count;
          document.getElementById("wickWins").innerText = wickWins;
        }
      } else {
        lossCount += count;
        document.getElementById("lossCount").innerText = lossCount;
      }

      // Entry type breakdown
      if (entry === "First Entry") {
        firstEntryCount += count;
        document.getElementById("firstEntryCount").innerText = firstEntryCount;
      } else if (entry === "Second Entry") {
        secondEntryCount += count;
        document.getElementById("secondEntryCount").innerText = secondEntryCount;
      }
    }
  </script>

</body>
</html>
