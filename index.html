<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Trade Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 5px;
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .tracker-box {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: #fff;
    }
    button.submit {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #2c2c3c;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #00ffc3;
      color: #000;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.2em;
      color: #00ffc3;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä Candle Trade Tracker</h1>

  <div class="tabs">
    <button onclick="showSection('entry')">Entry</button>
    <button onclick="showSection('results')">Results</button>
  </div>

  <div id="entry" class="section active">
    <div class="tracker-box">
      <label for="setup">Setup</label>
      <select id="setup">
        <option value="Setup 1">Setup 1</option>
        <option value="Setup 2">Setup 2</option>
        <option value="Setup 3">Setup 3</option>
      </select>

      <label for="entryType">Entry Type</label>
      <select id="entryType">
        <option value="First Entry">First Entry</option>
        <option value="Second Entry">Second Entry</option>
      </select>

      <label for="stoplossType">Stoploss Type</label>
      <select id="stoplossType">
        <option value="Candle">Candle</option>
        <option value="Wick">Wick</option>
      </select>

      <label for="position">Position</label>
      <select id="position">
        <option value="Candle">Candle</option>
        <option value="Half">Half</option>
      </select>

      <label for="result">Result</label>
      <select id="result">
        <option value="Win">Win</option>
        <option value="Loss">Loss</option>
      </select>

      <button class="submit" onclick="submitTrade()">Submit Trade</button>
      <div class="summary" id="summaryText">Total Trades: 0</div>
    </div>
  </div>

  <div id="results" class="section">
    <div class="section-title">‚úÖ Total Win vs ‚ùå Loss</div>
    <table>
      <thead><tr><th>Result</th><th>Count</th></tr></thead>
      <tbody>
        <tr><td>Win</td><td id="winCount">0</td></tr>
        <tr><td>Loss</td><td id="lossCount">0</td></tr>
      </tbody>
    </table>

    <div class="section-title">üèπ Stoploss Type Breakdown</div>
    <table>
      <thead><tr><th>Stoploss</th><th>Wins</th><th>Losses</th></tr></thead>
      <tbody>
        <tr><td>Candle</td><td id="candleWins">0</td><td id="candleLosses">0</td></tr>
        <tr><td>Wick</td><td id="wickWins">0</td><td id="wickLosses">0</td></tr>
      </tbody>
    </table>

    <div class="section-title">üìå Entry Type Breakdown</div>
    <table>
      <thead><tr><th>Entry Type</th><th>Wins</th><th>Losses</th></tr></thead>
      <tbody>
        <tr><td>First Entry</td><td id="firstEntryWins">0</td><td id="firstEntryLosses">0</td></tr>
        <tr><td>Second Entry</td><td id="secondEntryWins">0</td><td id="secondEntryLosses">0</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let trades = JSON.parse(localStorage.getItem("trades") || "[]");

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function updateStats() {
      let totalTrades = trades.length;
      let winCount = 0, lossCount = 0;
      let candleWins = 0, candleLosses = 0;
      let wickWins = 0, wickLosses = 0;
      let firstEntryWins = 0, firstEntryLosses = 0;
      let secondEntryWins = 0, secondEntryLosses = 0;

      trades.forEach(trade => {
        if (trade.result === "Win") winCount++;
        else lossCount++;

        if (trade.stoploss === "Candle") {
          if (trade.result === "Win") candleWins++;
          else candleLosses++;
        } else {
          if (trade.result === "Win") wickWins++;
          else wickLosses++;
        }

        if (trade.entry === "First Entry") {
          if (trade.result === "Win") firstEntryWins++;
          else firstEntryLosses++;
        } else {
          if (trade.result === "Win") secondEntryWins++;
          else secondEntryLosses++;
        }
      });

      document.getElementById("summaryText").innerText = `Total Trades: ${totalTrades}`;
      document.getElementById("winCount").innerText = winCount;
      document.getElementById("lossCount").innerText = lossCount;
      document.getElementById("candleWins").innerText = candleWins;
      document.getElementById("candleLosses").innerText = candleLosses;
      document.getElementById("wickWins").innerText = wickWins;
      document.getElementById("wickLosses").innerText = wickLosses;
      document.getElementById("firstEntryWins").innerText = firstEntryWins;
      document.getElementById("firstEntryLosses").innerText = firstEntryLosses;
      document.getElementById("secondEntryWins").innerText = secondEntryWins;
      document.getElementById("secondEntryLosses").innerText = secondEntryLosses;
    }

    function submitTrade() {
      const setup = document.getElementById("setup").value;
      const entry = document.getElementById("entryType").value;
      const stoploss = document.getElementById("stoplossType").value;
      const position = document.getElementById("position").value;
      const result = document.getElementById("result").value;

      trades.push({ setup, entry, stoploss, position, result });
      localStorage.setItem("trades", JSON.stringify(trades));
      updateStats();
    }

    updateStats(); // Load saved data on page load
  </script>

</
